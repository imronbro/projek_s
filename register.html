<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="reg">
        <div class="form-box">
            <div class="button-reg">
                <div id="btn"></div>
                <button type="button" class="siswa-btn">Siswa</button>
                <button type="button" class="siswa-btn">Pengajar</button>
            </div>
            <form id="Daftar" class="input-regis" method="POST" action="">
                <div class="input-regist">    
                    <input type="text" id="full_name" name="full_name" placeholder="Nama" required>
                </div>
                <div class="input-regist">
                    <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
                </div>
                <div class="input-regist">
                    <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" required>
                </div>
                <div class="input-regist">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi Kata Sandi" required>
                </div>

                <button type="submit" class="submit-reg" name="register">Daftar</button>
            </form>
        </div>
    </div>
</body>
</html>
