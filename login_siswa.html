<html>
    <head>
        <title>Scover</title>

    </head>
    <body>
        <section class="home-header">
            <img src="images/foto4.png" class="logo">
            <div class="container">
                <div class="row justify-content-center">
                   
                    <div class="col-md-6 mx-auto text-center">

                                    <label for="konfirmasi_password">Konfirmasi Password*</label>

                                </div>

                    </div>

            </div>
